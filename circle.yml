machine:
  xcode:
    version: 8.2.1
  environment:
    XCODE_WORKSPACE: edX.xcworkspace
    XCODE_SCHEME: edX

dependencies:
  pre:
    - ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
  override:
    - sudo gem uninstall fastlane
    - sudo gem cleanup
    - brew cask install fastlane
    - ./gradlew dependencies --stacktrace --info
  post:
    - git clone git@github.com:proversity-org/edx-app-ios-deployment.git --branch proversity/FAM ./deployment
    - cp -R deployment/custom_config custom_config
    - cp -R deployment/fastlane fastlane

test:
  override:
    - sleep 10

deployment:
  beta:
    branch: proversity/FAM
    commands:
      - fastlane beta