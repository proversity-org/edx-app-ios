machine:
  xcode:
    version: 8.2.1
  environment:
    XCODE_WORKSPACE: edX.xcworkspace
    XCODE_SCHEME: edX

dependencies:
  override:
    - brew update
    - brew upgrade openssl
    - brew install ruby
    - brew install imagemagick
    - brew cleanup
    - sudo gem install fastlane
    - ./gradlew dependencies --stacktrace --info
  post:
    - git clone git@github.com:proversity-org/edx-app-ios-deployment.git --branch proversity/CDH ./deployment
    - cp -R deployment/custom_config custom_config
    - cp -R deployment/fastlane fastlane

test:
  override:
    - sleep 10

deployment:
  beta:
    branch: proversity/CDH
    commands:
      - fastlane beta