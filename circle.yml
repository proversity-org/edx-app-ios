machine:
  xcode:
    version: 8.2.1

dependencies:
  override:
        - echo "Override"
  post:
    - git clone git@github.com:proversity-org/edx-app-ios-deployment.git --branch proversity/pro ./deployment
    - cp -R deployment/custom_config custom_config
    - cp -R deployment/fastlane fastlane

test:
  override:
    - sleep 10

deployment:
  beta:
    branch: proversity/PRO
    commands:
      - fastlane beta